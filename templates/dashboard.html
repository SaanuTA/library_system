<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    details {
      margin-bottom: 15px;
    }
    summary {
      cursor: pointer;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      list-style: none;
      transition: background 0.3s;
    }
    summary:hover {
      background: #0056b3;
    }
    .submenu a {
      display: block;
      padding: 10px;
      background: #f1f1f1;
      color: #007BFF;
      text-decoration: none;
      border-radius: 6px;
      margin: 6px 0;
      font-weight: bold;
    }
    .submenu a:hover {
      background: #e2e6ea;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #dc3545;
      color: white;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #c82333;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Library Management System</h2>
    
    <details>

        <a href="{{ url_for('borrow_return') }}">ðŸ“¦ Borrow and Return System</a>
      </div>
    </details>
    
    <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    
    <div class="footer">&copy; 2025 Library System</div>
  </div>
</body>
</html>
